<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Calculadora</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- List of Text Items -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Calcule a sua dose de insolina</ion-card-subtitle>
      <ion-card-title>Calculo de insulina</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nivel de glicose no sangue</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Percentagem receitada</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="calculator-outline"></ion-icon>
      <ion-label> Resultado</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-label position="floating">55 mg/l</ion-label>
    </ion-card-content>
  </ion-card>

  <!--<app-explore-container name="Tab 1 page"></app-explore-container>-->
</ion-content>
