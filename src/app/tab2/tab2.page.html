<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notificações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notificações</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="openNotificacao()">
          <ion-icon slot="icon-only"  name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Crie e Edite as suas notificações</ion-card-subtitle>
      <ion-card-title>Notificações</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item-sliding *ngFor=" let Notificao of Notificoes">
        <ion-item href="#">
          <ion-label>
            <h2>{{Notificao.title}}</h2>
            <p>{{Notificao.text}}</p>
          </ion-label>
          <ion-note slot="end">
            {{Notificao.trigger.at | date:'HH:mm:ss'}}
          </ion-note>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option color="warning">
            <ion-icon (click)="CancelNotification(Notificao)" slot="icon-only"  name="notifications-off-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-card-content>
  </ion-card>
</ion-content>
